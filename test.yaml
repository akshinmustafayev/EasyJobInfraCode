Name: Automation Workflow 1
Description: Some automation workflow yaml file
Author: Akshin Mustafayev
Url: https://akshinmustafayev.com
Version: 1.0
Copyrigth: Akshin Mustafayev
Variables: [ "$var1", "$var2", "$var3" ]
Steps:
  - ActionType: SetVariableValue
    ActionName: setVariableValue1
    Variables: [ "$var1" ]
    Value: some value for debug console

  - ActionType: Debug
    ActionName: debugLog1
    Destination: console
    Message: $var1

  - ActionType: SetVariableValue
    ActionName: setVariableValue2
    Variables: [ "$var1" ]
    Value: some value for debug file

  - ActionType: Debug
    ActionName: debugLog1
    Destination: file
    Message: $var1
    File: D:\file.txt
